{%extends 'postres/base.html'%}

{% block title %}
Eliminar Producto
{% endblock title %}

{%block postres%}

  <p class="fs-5 fst-italic">¿Está seguro de eliminar el producto: {{ object.nombre }}?</p>

    <form action="" method="post">
        {% csrf_token %}
        <div class="row mt-4">
            <button type="submit" class="btn btn-danger">Confirmar</button>
        </div>
    </form>

<a href="{%url 'postres:index' %}" class="btn btn-dark">Volver a inicio</a>

{%endblock postres%}
