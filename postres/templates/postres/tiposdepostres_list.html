{% extends 'postres/base.html' %}

{% block content %}

<div class="py-4">
    <form action="" method="get">
        <input type="text" name="buscar" placeholder="Buscar producto">
    </form>
</div>

{% for tiposdepostres in object_list %}
<ul>
    <li>{{ tiposdepostres.nombre }}</li>
    <a href="{% url 'postres:tiposdepostres_detail' postres.id %}">Ver detalle</a>
    <a href="{% url 'postres:tiposdepostres_update' postres.id %}">Actualizar</a>
    <a href="{% url 'postres:tiposdepostres_delete' postres.id %}">Eliminar</a>
</ul>
{% endfor %}

<a href="{% url 'postres:postres_create' %}" class="btn btn-dark">Crear tipos de postres</a>
<a href="{% url 'postres:index' %}" class="btn btn-dark">Volver a inicio</a>

{% endblock content %}
