{% extends 'home/base.html' %}

{% block title %}
    <h2>Mascotas</h2>
{% endblock title %}
{% block content %}
    <ul>
        {% for mascota in Mascota %}

            <li>{{mascota.Nombre}}({{mascota.Raza}})-{{mascota.Titular}}  </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'mascota:crear' %}">agregar mascota</a></p>
    <p><a href="{% url 'home:index' %}">Home</a></p>
  {% endblock content %}
